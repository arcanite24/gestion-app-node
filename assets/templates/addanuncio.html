<div layout="row" layout-padding layout-wrap layout-fill layout-align="center center" ng-cloak>
  <md-whiteframe class="md-whiteframe-3dp" layout="column" layout-wrap layout-align="center center" layout-fill flex-sm="95" flex-gt-sm="35">
    <div flex layout-gt-sm="row" layout-align="center center">
      <span class="md-headline" flex="90">Agregar anuncio</span>
      <md-icon md-svg-icon="svg/back.svg" ng-click="goto('anuncios')" style="cursor: pointer; margin-left: 1em;"></md-icon>
    </div>
    <div flex>
      <md-input-container>
        <label>Titulo</label>
        <input type="text" ng-model="anuncio.titulo">
      </md-input-container>
    </div>
    <div flex>
      <md-input-container>
        <label>Texto del anuncio</label>
        <textarea ng-model="anuncio.texto"></textarea>
      </md-input-container>
    </div>
    <div flex>
      <md-button class="md-raised md-primary" ng-click="addAnuncio()">Agregar</md-button>
    </div>
  </md-whiteframe>
</div>
