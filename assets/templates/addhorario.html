<div layout="row" layout-padding layout-wrap layout-fill layout-align="center center" ng-cloak>
  <md-whiteframe class="md-whiteframe-3dp" layout="column" layout-wrap layout-align="center center" layout-fill flex-sm="95" flex-gt-sm="35">
    <div flex layout-gt-sm="row" layout-align="center center">
      <span class="md-headline" flex="90">Agregar horario</span>
      <md-icon md-svg-icon="svg/back.svg" ng-click="goto('horarios')" style="cursor: pointer; margin-left: 1em;"></md-icon>
    </div>
    <div flex>
      <md-input-container>
        <label>Nombre</label>
        <input type="text" ng-model="addhorario.name">
      </md-input-container>
    </div>
    <div flex>
      <md-input-container>
        <label>Grupo</label>
        <md-select ng-model="grupoid">
          <md-option ng-repeat="grupo in grupos" value="{{grupo.id}}">
            {{grupo.nombre}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div flex>
      <md-button class="md-raised md-primary" ng-click="addHorario()">Agregar</md-button>
    </div>
  </md-whiteframe>
</div>
