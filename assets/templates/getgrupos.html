<div class="" layout="row" layout-padding layout-wrap layout-fill layout-align="center center">
  <md-whiteframe class="md-whiteframe-3dp" layout="column" layout-wrap layout-align="center" layout-fill flex-sm="95" flex-gt-sm="60">
    <md-list>
      <md-subheader>
        <md-icon md-svg-icon="svg/back.svg" ng-click="goto('grupos')" style="cursor: pointer; margin-right: 1em;"></md-icon>
        <span>Grupos</span>
        <md-input-container style="margin-left: 1em;">
          <label>Filtrar por nombre</label>
          <input type="text" ng-model="searchText">
        </md-input-container>
      </md-subheader>
      <md-list-item layout="row" layout-align="center center" ng-show="!grupos.length">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </md-list-item>
      <md-list-item class="md-3-line animateLeave" ng-repeat="grupo in grupos | filter:searchText" ng-click="goToGrupo(grupo.id, $event)">
        <md-icon md-svg-icon="svg/account-multiple.svg" class="md-avatar-icon"></md-icon>
        <div class="md-list-item-text">
          <h3 class="md-body-2"><strong>{{grupo.nombre}}</strong></h3>
          <h4>Cantidad de alumnos: {{grupo.users.length}}</h4>
          <h4>Cantidad de profesores: {{grupo.profesores.length}}</h4>
        </div>
        <md-icon md-svg-icon="svg/remove.svg" class="md-secondary md-primary" style="cursor: pointer" ng-click="removeGrupo(grupo.id)" aria-label="remove"></md-icon>
      </md-list-item>
    </md-list>
  </md-whiteframe>
</div>
