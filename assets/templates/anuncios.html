<div ng-cloak>
  <md-list>
    <md-subheader class="md-no-sticky" layout="column">
      <span class="md-title">Gestión de anuncios</span>
      <span flex></span>
      <md-button class="md-raised" ng-click="goto('index')">Regresar</md-button>
    </md-subheader>
    <md-list-item class="md-3-line" ng-click="goto('addanuncio')">
      <img ng-src="svg/add.svg" class="md-avatar" />
      <div class="md-list-item-text" layout="column">
        <h3>Agregar anuncio</h3>
        <p>Registrar anuncio en el sistema</p>
      </div>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item class="md-3-line" ng-click="goto('getanuncio')">
      <img ng-src="svg/bell.svg" class="md-avatar" />
      <div class="md-list-item-text" layout="column">
        <h3>Consultar anuncios</h3>
        <p>Obtener información y buscar anuncios</p>
      </div>
    </md-list-item>
</div>
